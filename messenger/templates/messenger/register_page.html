<html>
	<head>
        {% load static %}
		<link rel = 'stylesheet' type = 'text/css' href = '{% static "css/components.css" %}'>
	</head>
	<body>
		<div class = 'login-box reg-container vertical-align'>
			<div class = 'login-container'>
				<label class = 'login-text'>First Name:</label>
				<input class = 'login-input' type = 'text' name = 'fname' value = 'First name'>
			</div>
			
			<div class = 'login-container'>
				<label class = 'login-text'>Last Name:</label>
				<input class = 'login-input' type = 'text' name = 'lname' value = 'Last name'>
			</div>
			<div class = 'login-container'>
				<label class = 'login-text'>Username:</label>
				<input class = 'login-input' type = 'text' name = 'name' value = 'Username'>
			</div>
			
			<div class = 'login-container'>
				<label class = 'login-text'>Password:</label>
				<input class = 'login-input' type = 'text' name = 'password' value = 'Password'>
			</div>
			<div class = 'login-container'>
				<button class = 'login-btn'>Register</button>
				<button class = 'login-btn back-btn'>Go Back</button>
			</div>
		</div>
	</body>
</html>
